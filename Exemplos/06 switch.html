<script>
    a = prompt()
    a =  parseInt(a)
    switch (a){
        case 0:
            document.write("'A' vale 0")
            break
        case 1:
            document.write("'A' vale 1")
            break
        case 2:
            document.write("'A' vale 2")
            break
        case 3:
            document.write("'A' vale 3")
            break
        default:
            document.write("'A' vale algo diferente de 0, 1, 2 e 3")
            break
    }
</script>
